<VirtualHost *:80>
	ServerName ${VIRTUAL_HOST};

	DocumentRoot ${WEBROOT}
	<Directory "${WEBROOT}">
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Require all granted
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
